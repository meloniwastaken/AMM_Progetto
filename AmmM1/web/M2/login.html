<!DOCTYPE html>
<html lang="it">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="keywords" content="social, nerd, nerdbook, videogames, anime, login">
<meta name="author" content="Marco Meloni">
<meta name="description" content="Login di Nerdbook">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="style.css" media="screen">

</head>
<body>

<div id="divBody">
	<div id="header_login">
		<div class="logo">
			<img class="logo">
		</div>
		<div id="login_title">
			<h1> Nerdbook </h1>
		</div>
	</div>
	<form action="login.html" method="post" id="form_login">
		<div id="login_form" class="center">
			<div class="row">
				<label for="username">
					Username
				</label>
				<input type="text" name="username" value="Username" id="username" class="input_row">
			</div>
			<div class="row">
				<label for="password">
					Password
				</label>
				<input type="password" name="password" value="" id="password" class="input_row">
			</div>
			<div>
				<button>
					Login
				</button>
			</div>
		</div>
    </form>

</div>

</body>
</html>
